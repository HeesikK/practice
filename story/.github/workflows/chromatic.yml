# Workflow name
name: "Chromatic Deployment"

# Event for the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# List of jobs
jobs:
  deploy:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        id: publish
        uses: chromaui/action@v1
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/ko/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # Add a step to post the Chromatic build URL as a comment on the PR
      - name: Comment on PR with Chromatic URL
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v4
        with:
          script: |
            const { builds } = require('@chromaui/chromatic-cli');
            const { data: comments } = await github.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const body = `ðŸŽ¨ Storybook preview: ${builds[0].webUrl}`;
            const comment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.startsWith('ðŸŽ¨ Storybook preview:'));
            if (comment) {
              await github.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id,
                body,
              });
            } else {
              await github.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
